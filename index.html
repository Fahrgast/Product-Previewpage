<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<section class="wrapper">
  <section class="product-preview">
    <div class="product-images">
      <img class="product-picture-mobile product-picture" src="images/image-product-mobile.jpg" alt="">
      <img class="product-picture-desktop product-picture" src="images/image-product-desktop.jpg" alt="">
    </div>
    <section class="product-info">
      <h3 class="category gray">Perfume</h3>
      <h1 class="titel">  Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description gray">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h2 class="discounted-price">$149.99</h2>
        <p class="previous-price gray">$169.99</p>
      </div>
      <button class="add-to-cart">
        <span>
          <img src="images/icon-cart.svg" alt="">
          
        </span>
        Add to Cart
      </button>
    </section>
  </section>
  </section

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
